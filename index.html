<!DOCTYPE html>
<html>
<head>
    <title>Главная страница</title>
</head>
<body>
    <h1>Главная страница</h1>
    <p>Количество просмотров: <span id="homePageViews">0</span></p>
    <a href="/about">Перейти на страницу "О нас"</a>

    <script>
        fetch('/pageViews')
            .then(response => response.json())
            .then(data => {
                document.getElementById('homePageViews').innerText = data.homePageViews;
            });
    </script>
</body>
</html>
